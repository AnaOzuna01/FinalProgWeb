<body>



    <div class="container mt-3">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Sign in</a>
            <button type="button" class="btn btn-outline-danger">Ana Ozuna</button>
        </nav>

        <div class="container">
            <div class="form-group">
                <br>
                <label for="">Email address</input>
                <input id="email2" type="email" placeholder="Enter email" class="form-control form-control-sm">
                <small id="emailHelp" class="form-text text-muted">To enter your account must be verified. An email was sent to you when you signed up.</small>
                <br>
                <label for="">Password</label>
                <input id="pass2" type="password" placeholder="Enter password" class="form-control form-control-sm">
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="exampleCheck1">Remenber me</label>
                </div>
                <br>
                <button type="submit " onclick="logIn() " class="btn btn-success my-2 my-sm-0 btn-sm">Log In</button>
                <button type="submit " class="btn btn-warning my-2 my-sm-0 btn-sm ml-2" data-toggle="modal" data-target="#exampleModal">Sign In</button>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User registration form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <input id="email" type="email " placeholder="Enter email" class="form-control">
                    <div class="mt-2"></div>
                    <input id="pass" type="password " placeholder="Enter password" class="form-control">
                    <small id="emailHelp" class="form-text text-muted">Check your account to see de verification link. Enter a real email.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="register() ">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="contenido">
    </div>
